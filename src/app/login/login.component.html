

      
    <div id="div">
     
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="box ">
            
            <h1 id="title">Gestion des Conges</h1>
            <br>
              <div class="col-md-12">
                <div class="form-group">
                  <input type="text" formControlName="username" placeholder="Username" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" placeholder="Password" class="form-control">
                </div>
                <p class="alert alert-danger" *ngIf="notValid">Username or password are not correct</p>
                
                <button type="submit" value="Login" id="login" class="btn btn-dark btn-block">
                Login
                </button>
            </div>
            </form>
    </div>
