<form [formGroup]="adduserForm" (ngSubmit)="addUser()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Nom"/>
    </div>
    <div class="form-group col-md-6">
        <label for="prenom">Prenom</label>
        <input type="text" class="form-control" id="prenom" formControlName="prenom" placeholder="Prenom"/>
    </div>
    <div class="form-group col-md-6">
       <label for="username" >Username</label>
      <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username"/>
    </div>
    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"/>
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">Role</label>
        <select id="inputState" class="form-control" formControlName="role">
            <option *ngFor="let role of roles" [ngValue]="role.value" selected>{{role.name}}</option>
        </select>
    </div> 
  </div>
    <br>
    <h3 class="alert alert-success" *ngIf="userCreated">The use was saved with success</h3>
    <h3 class="alert alert-danger" *ngIf="usernameExist">The username is already exist!</h3>
    <br>
  <button type="submit" class="btn btn-success" id="save">Save</button>
  <a class="btn btn-danger" id="cancel" [routerLink]="['/demandes']">Cancel</a>
</form>
